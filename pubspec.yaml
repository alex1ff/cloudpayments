name: cloudpayments
description: A Flutter plugin for integrating Cloudpaymanets in Android and iOS applications.
version: 0.3.0
repository: https://github.com/shushper/cloudpayments

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=2.12.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  cloudpayments_example: any
  dio: any
  equatable: any
  flutter_bloc: any
  flutter_svg: any
  loading_overlay: any
  mask_text_input_formatter: any
  bloc: any
flutter:
  plugin:
    platforms:
      android:
        package: com.shushper.cloudpayments
        pluginClass: CloudpaymentsPlugin
      ios:
        pluginClass: CloudpaymentsPlugin

